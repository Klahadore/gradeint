<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient - Grading Platform</title>
  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/sparkles.css" />
</head>

<body>
  <div class="sparkles-container"></div>
  
  <nav class="main-nav">
    <div class="nav-logo">
      <span class="nav-logo-text">Powered by</span>
      <img src="assets/gemini_logo.png" alt="Gemini Logo" class="nav-logo-img" />
    </div>
    <div class="nav-center">
      <img
        src="assets/gradient_large.png"
        alt="Gradient Large Logo"
        class="nav-logo-large"
      />
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pages/dashboard.html">Dashboard</a>
    </div>
  </nav>

  <div class="home-container">
    <div class="logo-container">
      <img
        src="assets/gradient_large.png"
        alt="Gradient Logo"
        class="home-logo"
      />
      <h1 class="tagline">The All-In-One Grading Platform for Teachers</h1>
      <img
        src="assets/hen_hacks_logo.png"
        alt="HenHacks Logo"
        class="henhacks-logo"
      />
    </div>

    <!-- Essential Integration Section -->
    <div class="upload-section">
      <form id="upload-form">
        <div class="form-group">
          <label for="assignmentType">Select Assignment Type:</label>
          <select name="assignmentType" id="assignmentType">
            <option value="mcq">Multiple-Choice (MCQ)</option>
            <option value="frq">Free-Response (FRQ) - (Coming Soon)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="studentCount">Number of Students:</label>
          <select name="studentCount" id="studentCount" class="select-input">
            <option value="0">0</option>
            <script>
              // Generate options from 1 to 100
              for(let i = 1; i <= 100; i++) {
                document.write(`<option value="${i}" ${i===1 ? 'selected' : ''}>${i}</option>`);
              }
            </script>
          </select>
        </div>
        
        <div class="form-group">
          <label for="answer">Answer Key PDF:</label>
          <input id="answer" type="file" accept="application/pdf"/>
        </div>
        
        <div class="form-group">
          <label for="worksheet">Worksheets PDF:</label>
          <input id="worksheet" type="file" accept="application/pdf"/>
        </div>        

        <!-- Button row -->
        <div style="display: flex; gap: 1rem;">
          <button type="button" id="uploadBtn">Upload &amp; Grade</button>
          <button type="button" id="printerBtn">Connect to Printer</button>
        </div>
      </form>

      <p id="status"></p>
      <p id="loading" style="display: none;">‚è≥ Grading in progress, please wait...</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; Gradient 2025. All rights reserved.</p>
  </footer>

  <script src="js/sparkles.js"></script>
  <!-- Adjust the code in upload.js for your specific endpoint requirements -->
  <script src="js/upload.js" defer></script>

  <!-- Optional script to demo printer button -->
  <script>
    document.getElementById("printerBtn").addEventListener("click", () => {
      alert("Printer connection feature coming soon!");
    });
  </script>
</body>
</html>
