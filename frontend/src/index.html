<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient - Grading Platform</title>

  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  
  <!-- Main styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <!-- Sparkles effect -->
  <link rel="stylesheet" href="styles/sparkles.css" />

  <!-- Optional: Add some extra styling for file inputs and buttons -->
  <style>
    /* You can move these into your main.css if you prefer */
    .file-upload-container {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .custom-file-label {
      display: inline-block;
      background-color: #f4f4f4;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s ease;
      font-weight: 500;
      margin-top: 0.3rem;
    }
    .custom-file-label:hover {
      background-color: #ddd;
    }
    /* Hide the actual input so we can style the label */
    .hidden-file-input {
      display: none;
    }

    .button-group {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    .button-group button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #4f86ed;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button-group button:hover {
      background-color: #3b6fc9;
    }
  </style>
</head>

<body>
  <div class="sparkles-container"></div>
  
  <nav class="main-nav">
    <div class="nav-logo">
      <span class="nav-logo-text">Powered by</span>
      <img src="assets/gemini_logo.png" alt="Gemini Logo" class="nav-logo-img" />
    </div>
    <div class="nav-center">
      <img
        src="assets/gradient_large.png"
        alt="Gradient Large Logo"
        class="nav-logo-large"
      />
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pages/dashboard.html">Dashboard</a>
      <a href="pages/grade-editor.html">Grade Editor</a>
    </div>
  </nav>

  <div class="home-container">
    <div class="logo-container">
      <img
        src="assets/gradient_large.png"
        alt="Gradient Logo"
        class="home-logo"
      />
      <h1 class="tagline">The All-In-One Grading Platform for Teachers</h1>
      <img
        src="assets/hen_hacks_logo.png"
        alt="HenHacks Logo"
        class="henhacks-logo"
      />
    </div>

    <!-- Essential Integration Section -->
    <div class="upload-section">
      <h2>Upload PDFs for Grading</h2>
      <form id="upload-form">

        <label for="assignmentType">Select Assignment Type:</label>
        <select name="assignmentType" id="assignmentType">
          <option value="mcq">Multiple-Choice (MCQ)</option>
          <option value="frq">Free-Response (FRQ)</option>
        </select>

        <br /><br />

        <div class="file-upload-container">
          <label>Answer Key PDF:</label>
          <label for="answer" class="custom-file-label">
            Choose File
          </label>
          <input
            id="answer"
            type="file"
            accept="application/pdf"
            class="hidden-file-input"
          />
        </div>

        <div class="file-upload-container">
          <label>Worksheets PDF:</label>
          <label for="worksheet" class="custom-file-label">
            Choose File
          </label>
          <input
            id="worksheet"
            type="file"
            accept="application/pdf"
            class="hidden-file-input"
          />
        </div>

        <!-- Button group -->
        <div class="button-group">
          <button type="button" id="uploadBtn">Upload &amp; Grade</button>
          <button type="button" id="printerBtn">Connect with Printer</button>
        </div>

      </form>

      <p id="status"></p>
      <p id="loading" style="display: none;">‚è≥ Grading in progress, please wait...</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; Gradient 2025. All rights reserved.</p>
  </footer>

  <!-- Sparkles effect -->
  <script src="js/sparkles.js"></script>
  <!-- Your upload logic -->
  <script src="js/upload.js" defer></script>

  <!-- Optional: a small script so label text updates to show chosen file name -->
  <script>
    const answerInput = document.getElementById("answer");
    const worksheetInput = document.getElementById("worksheet");

    answerInput.addEventListener("change", () => {
      const label = document.querySelector('label[for="answer"]');
      if (answerInput.files[0]) {
        label.textContent = answerInput.files[0].name;
      } else {
        label.textContent = "Choose File";
      }
    });

    worksheetInput.addEventListener("change", () => {
      const label = document.querySelector('label[for="worksheet"]');
      if (worksheetInput.files[0]) {
        label.textContent = worksheetInput.files[0].name;
      } else {
        label.textContent = "Choose File";
      }
    });

    // Demo function for "Connect with Printer"
    document.getElementById("printerBtn").addEventListener("click", () => {
      alert("Printer connection feature coming soon!");
    });
  </script>
</body>
</html>
